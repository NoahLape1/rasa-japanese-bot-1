version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "こんばんは。お元気ですか。"

  utter_cheer_up:
  - text: "元気だしてください。これはかわいいしゃしんです:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "もうだいじょうぶですか"

  utter_happy:
  - text: "よかったです。はなしつづいてください。"

  utter_goodbye:
  - text: "さよなら"

  utter_iamabot:
  - text: "ラサのボートです。"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
