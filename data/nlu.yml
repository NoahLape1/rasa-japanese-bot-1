version: "3.1"

nlu:
- intent: greet
  examples: |
    - こんにちは
    - こんばんは
    - おはようございます
    - おす
    - お元気ですか
    - はじめまして
    - おはよう
    - やあ

- intent: goodbye
  examples: |
    - さよなら
    - おやすみ
    - おやすみなさい
    - じゃあね
    - バイバイ
    - またね
    - しつれいします

- intent: affirm
  examples: |
    - はい
    - いいよ
    - そうです
    - もちろん
    - うん
    - ええ

- intent: deny
  examples: |
    - いいえ
    - ううん
    - 違うよ
    - そう思わない

- intent: mood_great
  examples: |
    - 元気
    - すごい
    - 王様みたいな
    - すてきな
    - とてもだいじょうぶ
    - だいじょうぶ

- intent: mood_unhappy
  examples: |
    - わるい
    - かなしい
    - きぶんがわるい
    - がっかり
    - とてもかなしい
    - うれしくない
    - よくない
    - あまりよくない

- intent: bot_challenge
  examples: |
    - ボートですか
    - にんげんですか
    - ひとですか
    - だれにはなしている
    - ボートにはなしている
    - ひとにはなしている
    - にんげんにはなしている
