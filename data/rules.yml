version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'ボートです。' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

# simple fallback:
- rule: Single stage fallback | ask user to choose what they meant
  steps:
  - intent: nlu_fallback
  - action: action_default_ask_affirmation

- rule: Single stage fallback | call default fallback if user is not ok
  steps:
  - action: action_default_ask_affirmation
  - intent: out_of_scope
  - action: action_default_fallback


