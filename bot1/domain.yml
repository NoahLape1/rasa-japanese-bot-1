version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - inform_name
  - inform_hometown
  - inform_school_year
  - inform_age
  - inform_major

responses:
  utter_greet:
  - text: "こんにちは! はじめまして、ラサです。"

  utter_goodbye:
  - text: "ではまたね。"

  utter_iamabot:
  - text: "ラサのボートです."

  utter_ask_name:
  - text: おなまえは？

  utter_ask_time:
  - text: いまなんじですか。

  utter_ask_hometown:
  - text: ごしゅっしんはどこですか。

  utter_ask_school_year:
  - text: なんねんせいですか。

  utter_ask_age:
  - text: なんさいですか。

  utter_ask_major:
  - text: せんこうは？

  utter_activity_slots:
  - text: なまえは{name}さんです。ごしゅっしんは{hometown}で、{age}さいです。そして{school_year}で、せんこうは{major}です。よろしくおねがいします。

  utter_askme:
  - text: では{name}さん、しつもんをきいてください。

entities:
- name
- time
- hometown
- school_year
- age
- major

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
      conditions:
        - active_loop: activity_form
          requested_slot: name
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time
      conditions:
        - active_loop: activity_form
          requested_slot: time

  hometown:
    type: text
    mappings:
    - type: from_entity
      entity: hometown
      conditions:
        - active_loop: activity_form
          requested_slot: hometown

  school_year:
    type: any
    mappings:
    - type: from_entity
      entity: school_year
      conditions:
        - active_loop: activity_form
          requested_slot: school_year

  age:
    type: any
    mappings:
    - type: from_entity
      entity: age
      conditions:
        - active_loop: activity_form
          requested_slot: age

  major:
    type: text
    mappings:
    - type: from_entity
      entity: major
      conditions:
        - active_loop: activity_form
          requested_slot: major

forms:
  activity_form:
    required_slots:
      - name
      - time
      - hometown
      - school_year
      - age
      - major

actions:
  - utter_greet
  - utter_goodbye
  - utter_iamabot
  - utter_ask_name
  - utter_ask_hometown
  - utter_ask_school_year
  - utter_ask_age
  - utter_ask_major
  - utter_activity_slots
  - utter_askme

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
