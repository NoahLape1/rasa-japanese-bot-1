version: "3.1"

nlu:
- intent: greet
  examples: |
    - こんにちは
    - こんばんは
    - おはようございます
    - おす
    - げんきですか
    - はじめまして
    - おはよう
    - やあ


- intent: goodbye
  examples: |
    - さよなら
    - おやすみ
    - おやすみなさい
    - じゃあね
    - じゃね
    - じゃーね
    - バイバイ
    - またね
    - ではまた
    - しつれいします

- intent: bot_challenge
  examples: |
    - だれですか。
    - ひとですか。

- intent: inform_name
  examples: |
    - わたしは[リア](name)です。
    - [クリス](name)です。
    - [たけし](name)です。
    - [ニーナ](name)です。
    - なまえは[メアリー](name)です。
    - 私の名前は[さやこ](name)です。

- intent: inform_phone_num
  examples: |
    - [267-559-7259](phone_num)です。
    - でんわばんごは[にろくななごごきゅうななにごきゅう](phone_num)です。
    - [二六七五五九七二五九](phone_num)です。

- intent: inform_hometown
  examples: |
    - [アメリカ](hometown)です。
    - [中国](hometown)です。
    - [Maple Glen](hometown)です。
    - しゅっしんは[ニューヨーク](hometown)です。
    - わたしのしゅっしんは[アリゾナ](hometown)です。

- intent: inform_school_year
  examples: |
    - [いちねんせい](school_year)です。
    - [1ねんせい](school_year)です。
    - Dickinsonの[一年生](school_year)です。
    - だいがくの[にねんせい](school_year)です。
    - 大学の[2ねんせい](school_year)です。
    - わたしは[二年生](school_year)です。

- intent: inform_age
  examples: |
    - [30](age)
    - [十八](age)です。
    - [じゅうはち]さい(age)です。
    - [18]さい(age)
    - [ご]さい(age)
    - [じゅうきゅ](age)です。
    - わたしは[はたち](age)です。

- intent: inform_major
  examples: |
    - せんこうは[にほんご](major)です。
    - [こくさいかんけい](major)です。
    - わたしのせんこうは[かがく](major)です。
    - [けいざい](major)
    - せんこうは[アジアけんきゅう](major)
    - [コンピューター](major)です。
    - [せいじとビジネス](major)です。

- intent: ask_name
  examples: |
    - おなまえは
    - お名前は
    - 名前はなんですか
    - なまえはなんですか

- intent: ask_phone_num
  examples: |
    - でんわばんごは
    - でんわばんごはなんですか
    - 電話番号は
    - 電話番号はなんですか

- intent: ask_hometown
  examples: |
    - ごしゅっしんは
    - ごしゅっしんはどこですか
    - しゅっしんは
    - しゅっしんはどこですか

- intent: ask_school_year
  examples: |
    - なんねんせいですか
    - 何年生ですか

- intent: ask_age
  examples: |
    - なんさいですか
    - 何歳ですか

- intent: ask_major
  examples: |
    - せんこうは
    - せんこうはなんですか
