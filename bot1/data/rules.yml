version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'ボートです。' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
    - intent: greet
    - action: activity_form
    - active_loop: activity_form

- rule: Deactivate form
  condition:
  - active_loop: activity_form
  steps:
  - action: activity_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_activity_slots
  - action: utter_askme

